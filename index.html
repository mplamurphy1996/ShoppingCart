            <h1>Mister Pouch's Shopping Cart</h1>

            </div>

            </div>

            </div>
            <div class="column ">
                <div class="panel">Total</div>
            </div>
        </div>
    </div>
    
    <!-- Template of rows for editing and viewing -->
    <div class="page-section cart-template">

                <span class="quantity">2</span>
            </div>

    <!-- location for edit controls -->
    <div class="page-section cart-edit">
        <div class="row edited">
            <div class="column actionblock">
                <a href="#" class="button update">Add</a>
                <a href="#" class="button cancel">Cancel</a>
            </div>
            <div class="column itemc">
                <!-- <textarea class="edititem" rows="2" placeholder="Enter item here"></textarea> -->
                <input class="edititem" size="55" placeholder="Enter item here"></input>
            </div>
            <div class="column ">
                $<input class="editunitprice" type="number" min="0.00" max="1000.00" value=0 />
            </div>
            <div class="column ">
                <input class="editquantity" type="number" min="1" max="1000" value=1 />
            </div>
            <div class="column ">
                <input class="editonhold" type="checkbox">Layaway</input>
            </div>
        </div>
    </div>
    
    <!-- Dynamic list of cart items, based on templates for page -->
    <div class="page-section cart-list">
    </div>
    
    <!-- Cart totals displayed here -->
    <div class="page-section cart-total">
        <div class="row totals">
            <div class="column actionblock pad">.</div><div class="column itemc pad">.</div><div class="column pad">.</div>
            <div class="column totalcaption">
                <span>Subtotal: </span>
            </div>
            <div class="column ">
                <span class="total-subtotals">$0.00</span>
            </div>
        </div>
        <div class="row totals">
            <div class="column actionblock pad">.</div><div class="column itemc pad">.</div><div class="column pad">.</div>
            <div class="column totalcaption">
                <span>Tax: </span>
                [<span class="total-taxstate">MD</span>]: 
            </div>
            <div class="column ">
                <span class="total-tax">$0.00</span>
            </div>
        </div>
        <div class="row totals">
            <div class="column actionblock pad">.</div><div class="column itemc pad">.</div><div class="column pad">.</div>
            <div class="column totalcaption">
                <span>Purchase Price: </span>
            </div>
            <div class="column ">
                <span class="total-purchase">$0.00</span>
            </div>
        </div>
        <div class="row totals">
            <div class="column actionblock pad">.</div><div class="column itemc pad">.</div><div class="column pad">.</div><div class="column pad">.</div>
            <div class="column ">
                <a href="#" class="button proceed">Proceed to Checkout</a>
            </div>
        </div>
